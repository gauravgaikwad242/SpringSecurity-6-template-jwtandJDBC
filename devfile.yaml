schemaVersion: 2.1.0
metadata:
  name: springsecurity-ubi
  generateName: springsecurity-ubi
projects:
  - name: springsecurity-ubi
    git:
      checkoutFrom:
        revision: ubi-minimal
      remotes:
        origin: https://github.com/gauravgaikwad242/SpringSecurity-6-template-jwtandJDBC.git
attributes:  
  controller.devfile.io/storage-type: ephemeral
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: list-all-food
          protocol: http
          targetPort: 8080
          path: /food
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 6G
      mountSources: true

  - name: ubi-minimal
    container:
      image: registry.access.redhat.com/ubi8/ubi-minimal
      command: ['tail']
      args: ['-f', '/dev/null']
      memoryLimit: 64M
      mountSources: true

  # - name: postgresql
