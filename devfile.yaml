  - name: m2
    volume:
      size: 1G
commands:
  - id: package
    exec:
      label: "Package"
      component: tools
      workingDir: ${PROJECTS_ROOT}/springsecurity-ubi
      commandLine: "mvn clean package -DskipTests=true"
      group:
        kind: build
        isDefault: true
  - id: runtests
    exec:
      label: "Run tests"
      component: tools
      workingDir: ${PROJECTS_ROOT}/springsecurity-ubi
      commandLine: "mvn test"
      group:
        kind: test
  - id: packagenative
    exec:
      label: "Package Native"
      component: tools
      workingDir: ${PROJECTS_ROOT}/springsecurity-ubi
      commandLine: "mvn package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=3G"
      group:
        kind: build
  - id: startdev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}/springsecurity-ubi
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true
